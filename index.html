<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="1.css">
    <title>QR Code Generator</title>
</head>
<body>
    <div class="theme-switch">
        <label class="switch">
            <input type="checkbox" id="themeToggle">
            <span class="slider"></span>
        </label>
    </div>

    <div class="container">
        <h1>QR Code Generator</h1>
        
        <form id="qrForm">
            <div class="input-group">
                <input 
                    type="url" 
                    id="urlInput" 
                    placeholder="Enter URL (e.g., https://example.com)" 
                    required
                >
            </div>
            
            <div class="color-controls">
                <div class="color-group">
                    <label for="fillColor">QR Color</label>
                    <div class="color-input-wrapper">
                        <input type="color" id="fillColor" value="#000000">
                        <div class="color-preview" id="fillColorPreview"></div>
                    </div>
                </div>
                <div class="color-group">
                    <label for="backColor">Background</label>
                    <div class="color-input-wrapper">
                        <input type="color" id="backColor" value="#ffffff">
                        <div class="color-preview" id="backColorPreview"></div>
                    </div>
                </div>
            </div>
            
            <button type="submit" class="generate-btn" id="generateBtn">
                Generate QR Code
            </button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Generating QR Code...</p>
        </div>

        <div class="result" id="result">
            <img id="qrImage" class="qr-image" alt="Generated QR Code">
            <div>
                <button class="download-btn" id="downloadBtn">Download PNG</button>
                <button class="download-btn" id="copyBtn">Copy to Clipboard</button>
            </div>
        </div>

        <div class="error" id="error"></div>
        <div class="success" id="success"></div>
    </div>
    <script src=1.js defer></script>
</body>
</html>
